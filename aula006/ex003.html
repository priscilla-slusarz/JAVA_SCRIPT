<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa JS</title>
    <style>
        body {background-color: rgb(0, 0, 0);
              color: rgb(255, 255, 255);
              font: normal 20pt Arial;}
              
        h1 {color: rgb(220, 250, 86);}
    </style>
</head>
<body>
    <h1>Treinando conversão!</h1>
    <p>Nesta aula transformei a variável string em variável number.
<script>
    
  var n1 = Number(window.prompt ('Digite um Número:')) /*Nesta linha de código estou dizendo ao sistema que a Variavél n1 receberá a informaçao que o usuario digitou convertida em número inteiro */
  var n2 = Number(window.prompt ('Digite outro número:'))
  var s = n1 + n2 /* O sinal de + só pe entendido pelo sistema se foi usado o comando de conversão, do contrário o sistema entende como concatenação */
  window.alert(`A soma entre ${n1} e ${n2}  é igual a: ${s}`)
</script>

</body>
</html>
