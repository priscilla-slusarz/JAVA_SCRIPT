<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>País de Origem</h1>
    <p>Qual é o país que você nasceu?</p>
    <div>Resposta: <input type="text" id="pais"> <input type="button" value="OK" onclick="descobrir"></div>
    <p id="resultado"> Conclusão: </p>



<script>
        var pais = window.document.getElementById('pais')
        var resultado = document.getElementById('resultado')
        var conc = (pais.value)
        function descobrir() {
        resultado.innerText += (`Você nasceu em ${pais}.`)
        if (conc != 'Brasil') {
        resultado.innerText += 'Portanto, você é estrangeiro!'
        } else {
        resultado.innerText += 'Portanto, você é Brasileiro!'
        }
}
</script>

</body>
</html>
